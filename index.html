<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio selects vinculados</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Selects vinculados</h1>
    </header>
    <main>
        <form name="form1">
            <fieldset>
                <legend>Elige un continente</legend>
                <select name="continente" >
                    <option value="Europa" selected>Europa</option>
                    <option value="Amèrica">Amèrica</option>
                    <option value="Àfrica">Àfrica</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Elige un país</legend>
                <select name="pais" id="pais">
                    <option value="España">España</option>
                    <option value="França">França</option>
                    <option value="Itàlia">Itàlia</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Elige una ciudad</legend>
                <select name="ciudad" id="ciudad">
                    <option value="Barcelona">Barcelona</option>
                    <option value="Madrid">Madrid</option>
                    <option value="València">Valencia</option>
                </select>
            </fieldset>
        </form>
    </main>
</body>
</html>
